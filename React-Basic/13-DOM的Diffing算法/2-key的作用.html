    <!--  经典 ：
        1、 react/vue 中的  key 有什么作用？ （key 的内部原理是什么？）
        2、为什么遍历列表时，key最好不要index？

                1. 虚拟DOM 中key的作用：（不用index索引值作为key值，用index作为key值的话，效率会很慢。  所以用唯一标识的id 作为key）
                      1.简单的说：
                
        -->

    <script type="text/babel">
      class Person extends React.component {
        state = {
          persons: [
            { id: 1, name: "angela", age: 18 },
            { id: 2, name: "Tina", age: 20 },
          ],
        }

        Add = () => {
          const { persons } = this.state
          const p = { id: persons.length + 1, name: "wangming", age: persons.age + 2 }
          this.setState({ persons: [p, ...persons] })
        }

        render() {
          return (
            <div>
              <h2>展示人员信息</h2>
              <button onClick={this.Add}>添加人员信息</button>
              <ul>
                {this.state.persons.map((personObj, index) => {
                  return (
                    <li key={index}>
                      {personObj.name} --- {personObj.age}
                    </li>
                  )
                })}
              </ul>
            </div>
          )
        }
      }

      ReactDOM.render(<Person />, document.getElementById("test"))

    </script>

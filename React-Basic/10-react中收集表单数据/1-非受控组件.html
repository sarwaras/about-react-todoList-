<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom ，用于支持react操作类DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js">
      //   import ReactDom from 'react-dom'
    </script>
    <!-- 引入 babel , 用于将 JSX 转换为JS  -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //   非受控组件：  先用先获取
      class Login extends React.Component {
        handleSubmit = event => {
          event.preventDefault() //  阻止表单提交
          const { username, password } = this
          alert(`你输入的用户名是：${username.value},你输入的密码是：${password.value}`)
        }
        render() {
          return (
            <div>
              <form onSubmit={this.handleSubmit}>
                用户名： <input type='text' ref={c => (this.username = c)} name='username' />
                密码： <input type='password' ref={c => (this.username = c)} name='password' />
                <button>登录</button>
              </form>
            </div>
          )
        }
      }

      ReactDom.render(<Login />, document.getElementById("test"))
    </script>
  </body>
</html>

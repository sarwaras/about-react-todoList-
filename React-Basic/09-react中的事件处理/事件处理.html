<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom ，用于支持react操作类DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js">
      //   import ReactDom from 'react-dom'
    </script>
    <!-- 引入 babel , 用于将 JSX 转换为JS  -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 创建组件
      class Demo extends React.Componnet {
        // React.createRef 调用后可以返回一个容器，该容器可以存储被ref所标识的节点， 该容器是“专人专用”的
        myRef = React.createRef()
        myRef2 = React.createRef()

        // 展示左侧输入框的数据
        showData = () => {
          //   const { input1 } = this
          alert(this.myRef.current.value)
        }

        // 展示右侧输入框的数据
        showData2 = () => {
          //   const { input2 } = this
          alert(this.myRef2.current.value)
        }
        render() {
          return (
            <div>
              <input ref={this.myRef} type='text' placeholder='点击按钮提示数据' /> &nbsp;
              <button onClick={this.showData}>点我提示左侧的数据</button> &nbsp;
              <input onBlur={this.showData2} ref={this.myRef2} type='text' placeholder='失去焦点提示数据' />
            </div>
          )
        }
      }

      // 渲染
      ReactDom.render(<Demo />, document.getElementById("test"))
    </script>
  </body>
</html>
